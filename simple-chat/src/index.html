<!DOCTYPE html>
<html>
<head>
<title>Chat Box</title>
<base href="../img">
<link type="text/css" rel="stylesheet" href="src/index.css">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="phone-header">
        <div class="phone-header-icons">
            <span class="material-icons">
                square
            </span>
            <span class="material-icons">
                circle
            </span>
            <span class="material-icons">
                tornado
            </span>
        </div>
        </div>

        <div class="msg-header">
            <div class="go-back">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
            </div>
            <div class="msg-header-img">
                <img src="https://avatars.mds.yandex.net/i?id=5aa03e307d3071d11001183dfaddd98f-4476638-images-thumbs&n=13&exp=1">
            </div>
            <div class="active">
                <h4>Дженнифер</h4>
                <h6>Была 2 часа назад</h6>
            </div>
            <div class="msg-header-icons">
                <span class="material-symbols-outlined">
                    search
                    </span>
                <span class="material-symbols-outlined">
                    more_vert
                </span>
            </div>
        </div>

        <div class="chat-page">
            <div class="msg-inbox">
            <div class="chats">
            <div class="msg-page">
                <div class="received-chats">
                <div class="received-chats-msg">
                <div class="received-chats-msg-inbox">
                <p>Привет! Меня зовут Дженнифер! Давай знакомиться!</p>
                <span class="time">28 октября, 14:04</span>
                </div>
                </div>
                </div>


                <div  class="outgoing-chats">
                <div id="outgoing-chats-elem" class="outgoing-chats-msg">
                <p>Привет!</p>
                <span class="time">28 октября, 14:06</span>
                </div>
                </div>
            </div>
            </div>
            </div>
        </div>
        <div class="input-group">
            <input id="outgoing-chats-elem" type="text" class="form-control" placeholder="write a message...">
            <span class="material-symbols-outlined">
                attachment
            </span>
            <div class="input-group-append">
                <button class="clear">clear chat</button>
            </div>
        </div>
    </div>
</body>
</html>
